<html>
<head>
	<link rel="stylesheet" href="css/onsenui.css">

	<script src="cordova.js"></script>
	<script src="js/onsenui.min.js"></script>

	<script src="js/index.js"></script>
</head>
<body>
<ons-navigator id="homeNavigator">
	<ons-page>
		<ons-toolbar id="toolbar">
			<div class="left"></div>
			<div class="center">Calendar</div>
			<div class="right" style="padding: 5px" id="rightButton"></div>
		</ons-toolbar>
		<ons-tabbar position="auto">
			<ons-tab page="homeNavigator.html" active icon="ion-home" label="Home"></ons-tab>
			<ons-tab icon="ion-calendar" label="Calendar" badge="" page="calendar.html"></ons-tab>
			<ons-tab icon="ion-ios-cog" label="Settings" page="settings.html"></ons-tab>
			<ons-tab icon="ion-android-person" label="About me" page="aboutMe.html"></ons-tab>
		</ons-tabbar>
	</ons-page>
</ons-navigator>

<template id="homeNavigator.html">
	<ons-page>
	<div id="template1">

	</div>
	</ons-page>
</template>

<template id="calendar.html">
	<ons-page id="calendar">
	<div id="template2">

	</div>
	</ons-page>
</template>

<template id="settings.html">
	<ons-page id="settings">
		<div id="template3">

		</div>
	</ons-page>
</template>

<template id="aboutMe.html">
	<ons-page id="aboutMe">
		<div id="template4">

		</div>
	</ons-page>
</template>

<template id="eventPage.html">

	</ons-page>
</template>

<template id="loginPage.html">

	</ons-page>
</template>

<template id="newEvent.html">
	<ons-page id="newEvent">

	</ons-page>
</template>

<template id="errorPage.html">
	<ons-page id="errorPage">

	</ons-page>
</template>

<ons-alert-dialog id="dialog">
	<div class="alert-dialog-title">Notification</div>
	<div class="alert-dialog-content">
		Do you want create this new event?
	</div>
	<div class="alert-dialog-footer">
		<button class="alert-dialog-button" onclick="dialogControl(1)">OK</button>
		<button class="alert-dialog-button" onclick="dialogControl(0)">Cancel</button>
	</div>
</ons-alert-dialog>
</body>
</html>
